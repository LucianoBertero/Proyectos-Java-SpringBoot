<h2>Mis contacto</h2>

<div class="text-end">
  <button class="btn btn-primary" routerLink="new">Nuevo Contacto</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Creacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (contact of contacts; track contact.id) {
    <tr>
      <td>{{ contact.id }}</td>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.createAt | date : "dd/MM/yyyy" }}</td>
      <td class="text-end">
        <div class="btn-group">
          <button class="btn btn-primary" [routerLink]="[contact.id, 'edit']">
            Editar
          </button>
          <button class="btn btn-danger" (click)="deleteContact(contact)">
            Eliminar
          </button>
        </div>
      </td>
    </tr>

    }
  </tbody>
</table>
